plugins:
  source:
  - module: intake_geopandas
sources:
  melcc_polygons:
    args:
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.us-east-2.wasabisys.com
          region_name: us-east-2
      urlpath: s3://watersheds-polygons/MELCC/polygons.json
      use_fsspec: True
    description: MELCC basin delimitation
    driver: geopandasfile
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      status:
        - dev
      url: https://www.cehq.gouv.qc.ca/hydrometrie/

  hydat_polygons:
    args:
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.us-east-1.wasabisys.com
          region_name: us-east-1
      urlpath: s3://hydrometric/canada/hydat/geoparquet/hydat.geoparquet
      use_fsspec: False
    description: HYDAT basin delimitation
    driver: geoparquet
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      status:
        - dev
      url: https://www.cehq.gouv.qc.ca/hydrometrie/
  deh_polygons:
    args:
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.us-east-2.wasabisys.com
          region_name: us-east-2
      urlpath: s3://watersheds-polygons/MELCC/deh.parquet
      use_fsspec: False
      geopandas_kwargs:
        filters: 
        - !!python/tuple ['Station','in', ('010101','010902','011201','011001','011704','075601')]
    parameters:
      filter:
        description: "root path"
        type: list
    description: DEH basin delimitation
    driver: geoparquet
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      status:
        - dev
      url: https://www.cehq.gouv.qc.ca/hydrometrie/
