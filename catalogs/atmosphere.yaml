plugins:
  source:
  - module: intake_xarray
sources:
  era5_hourly_reanalysis_single_levels_ts:
    args:
      urlpath:
      - s3://era5/world/reanalysis/single-levels/zarr-temporal/2021-06-30
      - s3://era5/world/reanalysis/single-levels/zarr-time-cache/2021-10-01
      xarray_kwargs:
        consolidated: true
        engine: zarr
        storage_options:
          anon: true
          client_kwargs:
            endpoint_url: https://s3.wasabisys.com
            region_name: us-east-1
    description: ERA5 hourly estimates of variables on single levels
    driver: netcdf
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: https://cds.climate.copernicus.eu/cdsapp#!/dataset/reanalysis-era5-single-levels
