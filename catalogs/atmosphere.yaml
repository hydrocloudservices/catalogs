plugins:
  source:
  - module: intake_xarray
sources:
  era5_reanalysis_single_levels:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
      urlpath:
      - s3://era5/world/reanalysis/single-levels/zarr/timeseries/archive
    description: ERA5 hourly estimates of variables on single levels
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: https://cds.climate.copernicus.eu/cdsapp#!/dataset/reanalysis-era5-single-levels

  daymet_daily_na:
    args:
      consolidated: True
      engine: zarr
      urlpath:
      - https://daymeteuwest.blob.core.windows.net/daymet-zarr/daily/na.zarr
    description: Daymet Data Version 4.0
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: http://daymet.ornl.gov/
  ghcnd_world:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
      urlpath:
      - s3://ghcnd-world
    description: Global Historical Climatology Network daily (GHCNd) 
    driver: zarr
    metadata:
      tags:
      - hydrology
      - meteorology
      url: https://www.ncei.noaa.gov/products/land-based-station/global-historical-climatology-network-daily   
  scdna:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
      urlpath:
      - s3://scdna/zarr/version/1.1
    description: SCDNA a serially complete precipitation and temperature dataset for North America from 1979 to 2018
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: https://zenodo.org/record/3953310
  20_century_reanalysis_single_levels:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
      urlpath:
      - s3://cires-20-century-reanalysis-v3/zarr/single-levels
    description: SCDNA a serially complete precipitation and temperature dataset for North America from 1979 to 2018
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: https://psl.noaa.gov/data/gridded/data.20thC_ReanV3.html

  20_century_reanalysis_single_levels_large_area:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
      urlpath:
      - s3://cires-20-century-reanalysis-v3/zarr/single-levels-space
    description: SCDNA a serially complete precipitation and temperature dataset for North America from 1979 to 2018
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: https://psl.noaa.gov/data/gridded/data.20thC_ReanV3.html
