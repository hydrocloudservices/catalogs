plugins:
  source:
  - module: intake_xarray
sources:
  era5_reanalysis_single_levels:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
      urlpath:
      - s3://era5/world/reanalysis/single-levels/zarr/timeseries/archive
    description: ERA5 hourly estimates of variables on single levels
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: https://cds.climate.copernicus.eu/cdsapp#!/dataset/reanalysis-era5-single-levels

  daymet_daily_na:
    args:
      consolidated: True
      engine: zarr
      urlpath:
      - https://daymeteuwest.blob.core.windows.net/daymet-zarr/daily/na.zarr
    description: Daymet Data Version 4.0
    driver: zarr
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      url: http://daymet.ornl.gov/
