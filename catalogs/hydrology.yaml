plugins:
  source:
  - module: intake_xarray
sources:
  melcc:
    args:
      consolidated: True
      engine: zarr
      chunks: None
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
        config_kwargs:
          max_pool_connections: 30
      urlpath:
      - s3://hydrometric/quebec/cehq/zarr/test-timeseries
    description: CEHQ daily flow and water levels
    driver: zarr
    metadata:
      tags:
      - hydrology
      - model
      - streamflow
      status:
        - dev
      url: https://www.cehq.gouv.qc.ca/hydrometrie/historique_donnees/default.asp
  hydrometric:
    args:
      chunks: {}
      consolidated: False
      storage_options:
        fo: https://s3.us-east-1.wasabisys.com/hydrometric/streamflow_combined.json
        remote_options:
          anon: True
          client_kwargs:
            endpoint_url: https://s3.wasabisys.com
            region_name: us-east-1
          config_kwargs: 
            max_pool_connections: 30
        remote_protocol: 's3'
        target_protocol: https
        skip_instance_cache: True
      urlpath: reference://
    description: Hydrometric (streamflow) and associated forcings for each basin
    driver: intake_xarray.xzarr.ZarrSource
    metadata:
      tags:
      - ocean
      - model
      - atmosphere
      status:
        - dev
      url: https://cds.climate.copernicus.eu/cdsapp#!/dataset/reanalysis-era5-land
      
  hydat:
    args:
      consolidated: True
      engine: zarr
      storage_options:
        anon: True
        client_kwargs:
          endpoint_url: https://s3.wasabisys.com
          region_name: us-east-1
        config_kwargs:
          max_pool_connections: 30
      urlpath:
      - s3://hydrometric/canada/hydat
    description: HYDAT daily flow and water levels
    driver: zarr
    metadata:
      tags:
      - hydrology
      - model
      - streamflow
      status:
        - dev
      url: https://www.canada.ca/en/environment-climate-change/services/water-overview/quantity/monitoring/survey/data-products-services/national-archive-hydat.html
