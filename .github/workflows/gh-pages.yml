name: Docs
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: sefm
          environment-file: .binder/environment.yml
          mamba-version: "*"
          python-version: 3.8
          auto-activate-base: false
      - name: Install local package
        shell: bash -l {0}
        run: |
          pip install --upgrade pip
          pip install -e .
      - shell: bash -l {0}
        run: |
          conda info
          conda list
          echo " " >> /usr/share/miniconda/envs/catalogs//lib/python3.8/site-packages/sphinx_holoviz_theme/static/css/main.css_t
          echo ".dataframe {" >> /usr/share/miniconda/envs/catalogs//lib/python3.8/site-packages/sphinx_holoviz_theme/static/css/main.css_t
          echo "overflow-y: scroll;" >> /usr/share/miniconda/envs/catalogs//lib/python3.8/site-packages/sphinx_holoviz_theme/static/css/main.css_t
          echo "display: block;" >> /usr/share/miniconda/envs/catalogs//lib/python3.8/site-packages/sphinx_holoviz_theme/static/css/main.css_t
          echo "max-height: 400px;" >> /usr/share/miniconda/envs/catalogs//lib/python3.8/site-packages/sphinx_holoviz_theme/static/css/main.css_t          
          echo "}" >> /usr/share/miniconda/envs/catalogs//lib/python3.8/site-packages/sphinx_holoviz_theme/static/css/main.css_t
          nbsite generate-rst --examples=notebooks/ipynb --project-name=catalogs --doc=doc/notebooks --skip '^.*homepage.*$'
          nbsite build --what=html --output=builtdocs

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: builtdocs # The folder the action should deploy.